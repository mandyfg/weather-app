<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Hina+Mincho&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body id="background">
    <div class="container" id="container">
        <div class="row">
            <div class="col">
                <br />
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="text" placeholder="Enter a city here" id="answer-form" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                    <button class="btn btn-outline-success" id="loc">
                        <img src="images/geolocation.png" alt="geo-icon" />
                    </button>
                    <button class="container-1" aria-label="Toggle color mode" title="Toggle color mode">
                        <div class="sun visible"></div>
                        <div class="moon">
                            <div class="star"></div>
                            <div class="star small"></div>
                        </div>
                    </button>
                </form>
                <br />
            </div>
        </div>
        <div class="onoffswitch">
            <input type="checkbox" onchange="tempChange(this);" name="onoffswitch" class="onoffswitch-checkbox"
                id="myonoffswitch" tabindex="0" checked />
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
        <div class="row">
            <div class="col-3">
                <h2><span id="realTemp">1</span><span id="realMetric"> Â°C</span></h2>
            </div>
            <div class="col-5">
                <h2 id="city" id="current-city">Sao Paulo, Brazil</h2>
                <h3 id="current-day">Date here</h3>
                <h3 id="current-time">Hour here</h3>
                <img src="" alt="" id="icon" />
            </div>
            <div class="col-4">
                <h4>
                    <span id="feel">Feels like: </span><span id="feel-answer"></span>
                    <br />
                    <span id="wind">Wind: </span><span id="wind-answer"></span>
                    <br />
                    <span id="humidity">Humidity: </span><span id="hum-answer"></span>
                    <br />
                    <span id="cloudiness">Cloudiness: </span>
                    <span id="cloud-answer"> </span>
                </h4>
                <br />
                <h2>
                    <span id="phrase-temp"> Mostly cloudy. Have a nice day!</span>
                </h2>
            </div>
        </div>
        <div class="row" id="forecast">
        </div>
    </div>
    <p class="mt-30" id="page">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-slash"
            viewBox="0 0 16 16">
            <path
                d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z" />
        </svg>
        This project was coded by Amanda Felizardo Goes, and it's
        <a href="https://github.com/mandyfg/weather-app">open-sourced</a>.
    </p>
    <form id="language">
    <label>
        <input type="radio" class="language" value="1" name="language" id="english" checked />English
    </label>
    <label>
        <input type="radio" class="language" value="2" name="language" id="spanish" />Spanish
    </label>
    <label>
        <input type="radio" class="language" value="3" name="language" id="portuguese" />Portuguese
    </label>
    <label>
        <input type="radio" class="language" value="4" name="language" id="french" />French
    </label>
    </form>
    <script src="src/app.js"></script>
</body>

</html>
